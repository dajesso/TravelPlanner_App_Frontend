server {
    listen 80;                                # Listen for HTTP requests on port 80
    server_name localhost;                    # Define the server name (localhost for local testing)

    root /usr/share/nginx/html;               # Set the root directory where the frontend files are served from
    index index.html;                         # Default file to serve when a directory is requested

    location / {                             # Handle all requests to the root URL and sub-paths
        try_files $uri $uri/ /index.html;    # Try to serve the requested file ($uri)
                                             # If not found, try adding a trailing slash (directory)
                                             # If still not found, serve index.html (SPA fallback)
    }
}